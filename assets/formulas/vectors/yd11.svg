<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="-100 -100 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="#ccc" stroke-width="1"/>
    
    <!-- Primary (Star) -->
    <g stroke="#2196F3" stroke-width="3">
        <line x1="0" y1="0" x2="0" y2="-60" />
        <line x1="0" y1="0" x2="52" y2="30" />
        <line x1="0" y1="0" x2="-52" y2="30" />
    </g>
    
    <!-- Secondary (Delta) - Rotated -30 degrees -->
    <g stroke="#4CAF50" stroke-width="3" transform="rotate(-30)">
        <line x1="0" y1="-45" x2="39" y2="22.5" />
        <line x1="39" y1="22.5" x2="-39" y2="22.5" />
        <line x1="-39" y1="22.5" x2="0" y2="-45" />
    </g>
    
    <!-- Clock numbers -->
    <g font-family="Arial" font-size="12" text-anchor="middle">
        <text x="0" y="-80">12</text>
        <text x="40" y="-69">1</text>
        <text x="69" y="-40">2</text>
        <text x="80" y="0">3</text>
        <text x="69" y="40">4</text>
        <text x="40" y="69">5</text>
        <text x="0" y="80">6</text>
        <text x="-40" y="69">7</text>
        <text x="-69" y="40">8</text>
        <text x="-80" y="0">9</text>
        <text x="-69" y="-40">10</text>
        <text x="-40" y="-69">11</text>
    </g>
</svg>
